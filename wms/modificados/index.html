<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>CodeGeo - OL3</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/ol.css" media="all" type="text/css" rel="stylesheet">
		<link href="css/main.css" media="all" type="text/css" rel="stylesheet">
		<script src="js/jquery-2.1.1.min.js" defer="defer"></script>
		<script src="js/ol-debug.js" defer="defer"></script>
		<script src="js/main.js" defer="defer"></script>
	</head>
	<body>
		<div id="box">
			<input type="text" name="url" placeholder="URL" id="url">
			<input type="text" name="layer" placeholder="Layer" id="layer">
			<select id="server">
				<option value="geoserver">GeoServer</option>
				<option value="mapserver">MapServer</option>
			</select>
			<button type="button">Enviar</button>
		</div>
		<div id="mapa"></div>
	</body>
</html>
